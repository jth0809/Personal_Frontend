# .github/workflows/ci.yaml

name: CI - Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase repository name
        id: string-utils
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      # QEMU 설정 (다른 아키텍처의 이미지를 빌드하기 위해 필요)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 프론트엔드 이미지 빌드 및 푸시 ---
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.string-utils.outputs.lowercase }}/frontend:latest
          # 👇 핵심 수정: AMD와 ARM 아키텍처용 이미지를 모두 빌드
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 백엔드 이미지 빌드 및 푸시 ---
      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.string-utils.outputs.lowercase }}/backend:latest
          # 👇 핵심 수정: AMD와 ARM 아키텍처용 이미지를 모두 빌드
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max