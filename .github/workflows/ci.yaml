# .github/workflows/ci.yaml

name: CI - Build and Push Docker Images

# main 브랜치에 push 이벤트가 발생했을 때 실행됩니다.
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # GHCR에 푸시할 수 있도록 권한을 부여합니다.
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 소스코드 가져오기
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. GitHub Container Registry (GHCR)에 로그인
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Docker 이미지 이름 소문자로 변환
      # 레포지토리 이름을 소문자로 만들어 변수에 저장합니다.
      - name: Lowercase repository name
        id: string-utils
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ github.repository }}

      # 4. Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- 프론트엔드 이미지 빌드 및 푸시 ---
      - name: Build and push Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          # 소문자로 변환된 레포지토리 이름을 사용하여 태그 생성
          tags: ghcr.io/${{ steps.string-utils.outputs.lowercase }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 백엔드 이미지 빌드 및 푸시 ---
      - name: Build and push Backend image
        uses: docker/build-push-action@v6
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: true
          # 소문자로 변환된 레포지토리 이름을 사용하여 태그 생성
          tags: ghcr.io/${{ steps.string-utils.outputs.lowercase }}/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max