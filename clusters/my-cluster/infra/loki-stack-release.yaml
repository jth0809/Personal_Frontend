# clusters/my-cluster/infra/loki-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      # Artifact Hub 또는 GitHub에서 확인한 안정적인 최신 버전
      version: "6.30.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Helm 차트의 복잡한 템플릿 로직을 우회하는, 가장 명시적인 설정
  values:
    # 1. 실행 모드를 'SingleBinary'로 지정
    deploymentMode: SingleBinary
    
    # 2. 'loki.structuredConfig'를 사용하여 Loki의 설정을 직접, 그리고 완전하게 정의합니다.
    #    이렇게 하면 차트의 기본 템플릿 오류를 완전히 우회할 수 있습니다.
    loki:
      structuredConfig:
        auth_enabled: false
        server:
          http_listen_port: 3100
        common:
          path_prefix: /var/loki
          storage:
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules
          replication_factor: 1
          ring:
            instance_addr: ${HOSTNAME}
            kvstore:
              store: inmemory
        
        schema_config:
          configs:
            - from: "2024-01-01"
              store: boltdb-shipper
              object_store: filesystem
              schema: v11
              index:
                prefix: index_
                period: 24h
                
    # 3. 'singleBinary' 모드에 대한 Pod 설정을 정의합니다.
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
    
    # 4. 불필요한 모든 다른 컴포넌트를 명시적으로 비활성화합니다.
    test:
      enabled: false
    write:
      enabled: false
    read:
      enabled: false
    backend:
      enabled: false
    gateway:
      enabled: false
