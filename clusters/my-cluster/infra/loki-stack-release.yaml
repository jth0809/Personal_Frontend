# clusters/my-cluster/infra/loki-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.30.1" # 안정적인 최신 버전을 사용합니다.
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # 실행 모드를 'SingleBinary'로 지정합니다.
    deploymentMode: SingleBinary

    # 'loki:' 키 아래에, 애플리케이션의 핵심 동작을 정의합니다.
    loki:
      # structuredConfig를 사용하여 설정을 명확하게 그룹화합니다.
      # 이 구조가 차트의 모든 내부 검증을 통과하는 가장 안정적인 방식입니다.
      structuredConfig:
        auth_enabled: false
        server:
          http_listen_port: 3100
        
        # "unhealthy instances in the ring" 오류를 해결하는 핵심 설정입니다.
        common:
          path_prefix: /var/loki
          storage:
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules
          replication_factor: 1
          ring:
            instance_addr: ${HOSTNAME}
            kvstore:
              store: inmemory
        
        # "Log volume" 안내 메시지를 해결하는 설정입니다.
        limits_config:
          volume_enabled: true

        # 파일 시스템을 사용하기 위한 표준 스키마 설정입니다.
        schema_config:
          configs:
            - from: "2024-01-01"
              store: boltdb-shipper
              object_store: filesystem
              schema: v11
              index:
                prefix: index_
                period: 24h

    # 'singleBinary:' 모드에 대한 Pod 설정을 정의합니다.
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
    
    # 불필요한 테스트와 분산 모드 컴포넌트는 모두 비활성화합니다.
    test:
      enabled: false
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
