# clusters/my-cluster/infra/loki-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: "6.30.1"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  # Helm 차트의 복잡한 기본값을 무시하고, 가장 단순하고 명시적인 설정을 제공합니다.
  values:
    # 실행 모드를 'SingleBinary'로 지정합니다.
    deploymentMode: SingleBinary

    # 'loki:' 키 아래에, 애플리케이션의 핵심 동작을 정의합니다.
    loki:
      # structuredConfig를 사용하여 설정을 명확하게 그룹화합니다.
      structuredConfig:
        auth_enabled: false
        server:
          http_listen_port: 3100
        common:
          path_prefix: /var/loki
          storage:
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules
          replication_factor: 1
          ring:
            instance_addr: ${HOSTNAME}
            kvstore:
              store: inmemory
        schema_config:
          configs:
            - from: "2024-01-01"
              store: boltdb-shipper
              object_store: filesystem
              schema: v11
              index:
                prefix: index_
                period: 24h

    # 'singleBinary:' 모드에 대한 Pod 설정을 정의합니다.
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
    
    # 불필요한 테스트와 분산 모드 컴포넌트는 모두 비활성화합니다.
    test:
      enabled: false
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
