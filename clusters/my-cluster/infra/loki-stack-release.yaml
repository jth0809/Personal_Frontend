# clusters/my-cluster/infra/loki-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      # Artifact Hub 또는 GitHub에서 확인한 안정적인 최신 버전
      version: "6.7.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Helm 차트의 공식 values.yaml 구조에 맞춘 최종 설정
  values:
    # 1. 실행 모드를 'SingleBinary'로 최상단에 명시합니다.
    deploymentMode: SingleBinary
    
    # 2. 'loki:' 키 아래에, Loki 애플리케이션의 핵심 동작을 정의합니다.
    #    'structuredConfig'를 사용하면 Helm이 알아서 올바른 형식으로 변환해 줍니다.
    loki:
      structuredConfig:
        auth_enabled: false
        server:
          http_listen_port: 3100
        common:
          path_prefix: /var/loki
          storage:
            filesystem:
              chunks_directory: /var/loki/chunks
              rules_directory: /var/loki/rules
          replication_factor: 1
          ring:
            instance_addr: ${HOSTNAME}
            kvstore:
              store: inmemory
        
        # 파일 시스템을 사용하기 위한 최신 스키마 설정
        schema_config:
          configs:
            - from: "2024-01-01"
              store: tsdb
              object_store: filesystem
              schema: v13
              index:
                prefix: index_
                period: 24h
        
        # 로그 볼륨 기능을 위한 설정
        limits_config:
          volume_enabled: true

    # 3. 'singleBinary:' 모드에 대한 Pod 설정을 정의합니다.
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1"
          memory: 1Gi
    
    # 4. 불필요한 모든 다른 컴포넌트는 명시적으로 비활성화합니다.
    test:
      enabled: false
    write:
      enabled: false
    read:
      enabled: false
    backend:
      enabled: false
    gateway:
      enabled: false
