# clusters/my-cluster/infra/loki-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      # Artifact Hub 또는 GitHub에서 확인한 안정적인 최신 버전
      version: "6.7.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  # Helm 차트의 공식 values.yaml 구조에 맞춘 최종 설정
  values:
    loki:
      # structuredConfig 안에 Loki의 핵심 설정을 정의합니다.
      structuredConfig:
        auth_enabled: false
        server:
          http_listen_port: 3100
        
        # 👇 핵심 수정: 로그 볼륨 기능을 활성화하는 limits_config를 추가합니다.
        limits_config:
          volume_enabled: true
          
        ingester:
          lifecycler:
            ring:
              kvstore:
                store: inmemory
              replication_factor: 1
            final_sleep: 0s
          chunk_idle_period: 1h
          max_chunk_age: 1h
          chunk_target_size: 1048576
          chunk_retain_period: 1m
          max_transfer_retries: 0
        
        # 파일 시스템을 사용하기 위한 표준 스키마 설정
        schema_config:
          configs:
            - from: "2024-01-01"
              store: tsdb
              object_store: filesystem
              schema: v13
              index:
                prefix: index_
                period: 24h
        
        # 실제 파일이 저장될 경로를 정의합니다.
        storage_config:
          filesystem:
            directory: /var/loki/chunks
    
    # 단일 바이너리 모드 및 관련 설정을 정의합니다.
    deploymentMode: SingleBinary
    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
      resources:
        requests:
          cpu: 200m
          memory: 512Mi
        limits:
          cpu: "1" # 1 core
          memory: 1Gi
    
    # 불필요한 기능은 비활성화합니다.
    test:
      enabled: false
    write:
      replicas: 0
    read:
      replicas: 0
    backend:
      replicas: 0
